# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/customer_crm?serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=customer
spring.datasource.password=customer

# 驼峰命名
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.dreamfish.customersystem.core.entity

# JPA配置
spring.jpa.hibernate.ddl-auto=update
# 数据库类型
spring.jpa.database=mysql
# spring.jpa.show-sql=true

# 返回日期格式配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false
# JSON不返回空字段
spring.jackson.default-property-inclusion: non_null
spring.jackson.mapper.sort-properties-alphabetically=true

# 端口号
server.port=8088

spring.resources.static-locations= classpath:/static/
# thymeleaf 禁止缓存
spring.thymeleaf.cache=false
# 定位模板的目录
spring.mvc.view.prefix=classpath:/templates/
# 给返回的页面添加后缀名
spring.mvc.view.suffix=.html
